<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PravahiLife</title>
    <link rel="stylesheet" href="style.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header .logo img {
            width: 150px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-form h1 {
            text-align: center;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        
        #formFeedback {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }
        
        /* Contact Info Styles */
        .contact-info {
            padding: 40px;
            text-align: center;
        }
        
        .contact-info .info-card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .contact-info .info-card p {
            font-size: 1.1em;
        }
        
        .office-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 8px;
        }</style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
          
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="diet.html">Diet</a></li>
                <li><a href="wellness.html">Wellness</a></li>
                <li><a href="discussion.html">Discussion</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return validateContactForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div id="contactMessage" class="message"></div>
    </section>

    <section class="contact-info">
        <h3>Our Location</h3>
        <p>Visit us at our office:</p>
        <div class="map-container">
            <!-- Replace with your actual map code -->
            <div class="map-placeholder">[Coming Soon]</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PravahiLife. All rights reserved.</p>
    </footer>

    <script>
        // Function to validate the contact form
        function validateContactForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const contactMessage = document.getElementById('contactMessage');
            contactMessage.style.display = 'none'; // Hide message initially

            if (name === "" || email === "" || message === "") {
                contactMessage.style.display = 'block';
                contactMessage.style.color = 'red';
                contactMessage.innerHTML = "All fields are required.";
                return false; // Prevent form submission
            }

            // Display success message if validation passes
            contactMessage.style.display = 'block';
            contactMessage.style.color = 'green';
            contactMessage.innerHTML = "Your message has been sent successfully!";
            
            // Reset the form after submission
            document.getElementById('contactForm').reset();
            return false; // Prevent form submission (in real scenario, form would be submitted to the server)
        }
    </script>
</body>
</html>
