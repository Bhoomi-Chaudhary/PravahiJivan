<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PravahiLife</title>
    <link rel="stylesheet" href="style.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    .signup-form {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .signup-form h1 {
        text-align: center;
    }
    
    label {
        display: block;
        margin: 10px 0 5px;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .error-message {
        color: red;
        font-size: 0.9em;
    }
    
    #formFeedback {
        margin-top: 20px;
        text-align: center;
        font-size: 1.1em;
    }
    
    /* Styling for the Popup */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        text-align: center;
        z-index: 1000;
    }
    
    .popup button {
        padding: 10px;
        margin-top: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .popup button:hover {
        background-color: #d32f2f;
    }</style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="PravahiLife Logo" />
            </div>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="diet.html">Diet</a></li>
                <li><a href="wellness.html">Wellness</a></li>
                <li><a href="discussion.html">Discussion</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login to PravahiLife</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <small id="passwordHelp" class="form-text">Password must be at least 8 characters long.</small>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
    </section>

    <footer>
        <p>&copy; 2024 PravahiLife. All rights reserved.</p>
    </footer>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('loginMessage');
            message.style.display = 'none'; // Hide message initially

            // Simple validation for demonstration
            if (username === "" || password === "") {
                message.style.display = 'block';
                message.style.color = 'red';
                message.innerHTML = "Both fields are required.";
                return false; // Prevent form submission
            }

            // Password length check
            if (password.length < 8) {
                message.style.display = 'block';
                message.style.color = 'red';
                message.innerHTML = "Password must be at least 8 characters long.";
                return false; // Prevent form submission
            }

            // Display success message if validation passes
            message.style.display = 'block';
            message.style.color = 'green';
            message.innerHTML = "Login successful! Redirecting...";

            // Simulate a login success and redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to homepage
            }, 2000);
            return false; // Prevent form submission (in real scenario, form would be submitted to the server)
        }
    </script>
</body>
</html>
