<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PravahiLife</title>
    <link rel="stylesheet" href="style.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    .signup-form {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .signup-form h1 {
        text-align: center;
    }
    
    label {
        display: block;
        margin: 10px 0 5px;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .error-message {
        color: red;
        font-size: 0.9em;
    }
    
    #formFeedback {
        margin-top: 20px;
        text-align: center;
        font-size: 1.1em;
    }
    
    /* Styling for the Popup */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        text-align: center;
        z-index: 1000;
    }
    
    .popup button {
        padding: 10px;
        margin-top: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
   
    .popup button:hover {
        background-color: #d32f2f;
    }</style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
           
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="diet.html">Diet</a></li>
                <li><a href="wellness.html">Wellness</a></li>
                <li><a href="discussion.html">Discussion</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-form">
        <h2>Signup to PravahiLife</h2>
        <form id="signupForm" onsubmit="return validateSignup()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <div id="password-strength"></div>
                <small id="passwordHelp" class="form-text">Password must be at least 8 characters long.</small>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div id="signupMessage" class="message"></div>
    </section>

    <footer>
        <p>&copy; 2024 PravahiLife. All rights reserved.</p>
    </footer>

    <script>
        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('password-strength');
            const strength = password.length;

            if (strength < 8) {
                strengthIndicator.innerHTML = "Weak";
                strengthIndicator.style.color = "red";
            } else if (strength >= 8 && strength <= 12) {
                strengthIndicator.innerHTML = "Medium";
                strengthIndicator.style.color = "orange";
            } else {
                strengthIndicator.innerHTML = "Strong";
                strengthIndicator.style.color = "green";
            }
        }

        // Validate signup form
        function validateSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('signupMessage');
            message.style.display = 'none'; // Hide message initially

            // Simple validation for demonstration
            if (username === "" || email === "" || password === "") {
                message.style.display = 'block';
                message.style.color = 'red';
                message.innerHTML = "All fields are required.";
                return false; // Prevent form submission
            }

            // Display success message if validation passes
            message.style.display = 'block';
            message.style.color = 'green';
            message.innerHTML = "Signup successful! Redirecting...";

            // Simulate a signup success and redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }, 2000);
            return false; // Prevent form submission (in real scenario, form would be submitted to the server)
        }

        // Event listener for password input
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
    </script>
</body>
</html>
